{% for tag in tags %} 
<h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
<ul>
  {% assign articles = tag[1] %} 
  {% for article in articles %}
  {% if article.title != null %}
      <li>
          <a href="{{ BASE_PATH }}{{ article.url }}">
              {{ article.title }}
          </a>
      </li>
  {% endif %}
{% endfor %}
</ul>
{% endfor %}
{% assign tags = nil %}
