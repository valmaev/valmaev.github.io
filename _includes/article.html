<h1 itemprop="name">
    <a href="{{ page.url }}" itemprop="url">
        {{ page.title }}
    </a>
</h1>
<div class="article-meta">
    <span class="date">{{ page.date | date_to_string }}</span>
    <span class="tags">{{ page.tags | join: ', ' }}</span>
</div>
<div class="article-content" itemprop="articleBody">
    {{ content }}
</div>
