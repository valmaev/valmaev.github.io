{% for tag in tags %} 
<h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
<ul>
  {% assign posts = tag[1] %} 
  {% for post in posts %}
  {% if post.title != null %}
      <li>
          <a href="{{ BASE_PATH }}{{ post.url }}">
              {{ post.title }}
          </a>
      </li>
  {% endif %}
{% endfor %}
</ul>
{% endfor %}
{% assign tags = nil %}
